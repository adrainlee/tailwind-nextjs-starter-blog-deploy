name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Generate contentlayer
      run: yarn contentlayer build
    
    - name: Type check
      run: yarn tsc --noEmit
    
    - name: Lint check
      run: yarn lint
    
    - name: Prettier check
      run: yarn prettier --check .
    
    - name: Security audit
      run: yarn npm audit
    
    - name: Build test
      run: yarn build