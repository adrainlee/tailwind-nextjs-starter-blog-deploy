name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@3.6.1 --activate

      - name: Install Dependencies
        run: yarn install

      - name: Build Check
        run: yarn build

      - name: Type Check
        run: yarn tsc --noEmit

      - name: Lint Check
        run: yarn lint

      - name: Prettier Check
        run: yarn prettier --check .

      - name: Security Audit
        run: yarn npm audit

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@3.6.1 --activate

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: >-
            .next/,
            public/,
            app/,
            components/,
            css/,
            data/,
            layouts/,
            scripts/,
            contentlayer.config.ts,
            next.config.js,
            postcss.config.js,
            tailwind.config.js,
            tsconfig.json,
            eslint.config.mjs,
            prettier.config.js,
            package.json,
            yarn.lock,
            .yarnrc.yml,
            .yarn/,
            vercel.json
          target: '/data/blog'

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /data/blog
            nvm use 18

            # 启用corepack并升级yarn到3.6.1
            corepack enable
            corepack prepare yarn@3.6.1 --activate

            # 确保.yarn/releases目录存在
            mkdir -p .yarn/releases

            # 清理旧的node_modules并重新安装依赖
            rm -rf node_modules
            yarn install

            # 重启应用
            pm2 delete blog || true
            NODE_ENV=production pm2 start yarn --name "blog" -- start
